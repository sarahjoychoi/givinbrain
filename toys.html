    <style>
      *{
        overflow-x: hidden;
      }

      .container {
        display: grid;
        /* the first number after repeat controls the number of columns, leave the 1fr */
        grid-template-columns: repeat(8, 1fr);
        grid-auto-rows: auto;
        grid-gap: 10px;
        padding: 10px;
      }

      .box {
        overflow: hidden;
        cursor: pointer;
      }

      .box img {
        display: block;
        width: 100%;
        object-fit: cover;
      }

      @media only screen and (max-width: 800px) {
        .container {
        grid-template-columns: repeat(4, 1fr);
      }
      
    </style>
  </head>

    <script>
      const images = document.querySelectorAll('.box img');

      images.forEach((img) => {
        img.addEventListener('load', () => {
          const box = img.parentNode;
          const width = img.offsetWidth;
          const height = img.offsetHeight;
          const aspectRatio = height / width;
          box.style.gridRowEnd = `span ${Math.ceil(aspectRatio)}`;
        });
      });
