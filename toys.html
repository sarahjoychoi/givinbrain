<!DOCTYPE html>
<html>
  <head>
    <title>GIVIN' BRAIN</title>
    <style>
      *{
        overflow-x: hidden;
      }
      
      .container {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-auto-rows: auto;
        grid-gap: 10px;
        padding: 10px;
      }

      .box {
        overflow: hidden;
        cursor: pointer;
      }

      .box img {
        display: block;
        width: 100%;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box"><img src="toys/1.png" alt="Image 1"></div>
      <div class="box"><img src="toys/2.png" alt="Image 2"></div>
      <div class="box"><img src="toys/3.png" alt="Image 3"></div>
      <div class="box"><img src="toys/4.png" alt="Image 4"></div>
      <div class="box"><img src="toys/5.png" alt="Image 5"></div>
    </div>

    <script>
      window.onload = function() {
        // Get all image elements
        const images = document.querySelectorAll('.box img');

        // Set the height of each box element to the height of its image
        images.forEach((img) => {
          const box = img.parentNode;
          const width = img.offsetWidth;
          const height = img.offsetHeight;
          const aspectRatio = height / width;
          box.style.gridRowEnd = `span ${Math.ceil(aspectRatio)}`;
        });
      }
    </script>
  </body>
</html>
